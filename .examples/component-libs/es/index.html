<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB custom elements test </title>
    <style>
        .wrapper{
            padding: 1.5rem;
            max-width: 1440px;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="/dist/style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./dist/components-lib.umd.js"></script>
    
</head>
<body>
  <div class="wrapper" id="app">
    <widgets-layout>
      <percentage-change-widget id="1">
          <template #controls>
            <widget-handle slot="controls"/>
          </template>
          <template #info>
            <a-tooltip>Tooltip</a-tooltip>
          </template>
      </percentage-change-widget>
    </widgets-layout>
  </div>
  <script type="module">
    Vue.createApp({
      components: {
        'widgets-layout':ComponentsLib.WidgetsLayout,
        'a-tooltip':ComponentsLib.ATooltip,
        'widget-handle':ComponentsLib.WidgetHandle,
        'percentage-change-widget': ComponentsLib.PercentageChangeWidget
      }
    }).mount('#app');
  </script>
</body>
</html>
